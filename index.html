<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha</title>
    <meta name="description" content="" />
    <meta name="author" content="Charanaraj N" />
    <!-- Preview -->
    <meta property="og:title" content="Captcha" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:site_name" content="Captcha" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./Asset/CSS/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <span>Captcha</span>
      </div>
      <div class="theme">
        <img src="./Asset/Icons/moon.png" alt="moon" class="icon" />
      </div>
    </header>
    <main>
      <section class="login-form">
        <form action="#" method="post">
          <h1>Login</h1>
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="captcha-preview">
            <span class="captcha"></span>
            <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
          </div>
          <div class="input-area form-field">
            <input
              type="text"
              maxlength="6"
              placeholder="Enter Captcha"
              required
            />
          </div>
          <button class="check-btn">Login</button>
          <div class="status-text"></div>
        </form>
      </section>
    </main>
    <footer>
      <p>Made with ❤️ Charan</p>
    </footer>

    <!-- Script -->
    <script src="./Asset/Js/main.js"></script>
  </body>
</html>
